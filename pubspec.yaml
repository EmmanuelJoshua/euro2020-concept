name: euroapp_concept
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  animations:
  percent_indicator: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
 
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 400
    - family: HK Grotesk
      fonts:
        - asset: assets/fonts/HK-Grotesk-Bold.ttf
          weight: 600
        - asset: assets/fonts/HK-Grotesk-Regular.ttf
          weight: 400
        - asset: assets/fonts/HK-Grotesk-SemiBold.ttf
          weight: 500
       
